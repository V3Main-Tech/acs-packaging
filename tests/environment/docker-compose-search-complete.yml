version: "3"

# The acs-deployment project contains the product version of docker-compose.
#
# This version is for testing and development use.

# Add the following environment variable to CATALINA_OPTS to activate YourKit profiling agent on tomcat
#-agentpath:/usr/local/YourKit-JavaProfiler-2018.04/bin/linux-x86-64/libyjpagent.so=delay=200000,listen=all,sessionname=$$HOSTNAME,dir=/tmp/Alfresco/yourkit,onexit=snapshot,periodicperf=600,periodicmem=600,probe_off=*

services:
  alfresco1:
    #image: alfresco/alfresco-content-repository:latest
    image: acs
    environment:
      CATALINA_OPTS : "-agentlib:jdwp=transport=dt_socket,address=*:8000,server=y,suspend=n"
      JAVA_OPTS :
        "
        -Dalfresco.port=8081
        -Daos.baseUrlOverwrite=http://localhost:8081/alfresco/aos
        -Ddb.driver=org.postgresql.Driver
        -Ddb.username=alfresco
        -Ddb.password=alfresco
        -Ddb.url=jdbc:postgresql://postgres:5432/alfresco
        -Dindex.subsystem.name=solr6
        -Dalfresco.restApi.basicAuthScheme=true
        -Dmessaging.broker.url=\"failover:(tcp://activemq:61616)?timeout=3000&jms.useCompression=true\"

        -Dlocal.transform.service.enabled=false
        -Dlegacy.transform.service.enabled=false

        -Dsolr.secureComms=none
        -Dalfresco.secureComms=none

        -Dmetadata-keystore.password=mp6yc0UD9e
        -Dmetadata-keystore.aliases=metadata
        -Dmetadata-keystore.metadata.password=mp6yc0UD9e
        -Dmetadata-keystore.metadata.algorithm=AES
        -Dsolr.useDynamicShardRegistration=true
        "
    ports:
      - 8081:8080
      - 8001:8000
    volumes:
      - alf_data:/usr/local/tomcat/alf_data

  alfresco2:
    image : acs
#    image: alfresco/alfresco-content-repository:latest
    environment:
      CATALINA_OPTS : "-agentlib:jdwp=transport=dt_socket,address=*:8000,server=y,suspend=n"
      JAVA_OPTS :
        "
        -Dalfresco.port=8082
        -Daos.baseUrlOverwrite=http://localhost:8082/alfresco/aos
        -Ddb.driver=org.postgresql.Driver
        -Ddb.username=alfresco
        -Ddb.password=alfresco
        -Ddb.url=jdbc:postgresql://postgres:5432/alfresco
        -Dindex.subsystem.name=solr6
        -Dalfresco.restApi.basicAuthScheme=true
        -Dmessaging.broker.url=\"failover:(tcp://activemq:61616)?timeout=3000&jms.useCompression=true\"

        -Dlocal.transform.service.enabled=false
        -Dlegacy.transform.service.enabled=false

        -Dsolr.secureComms=none
        -Dalfresco.secureComms=none

        -Dmetadata-keystore.password=mp6yc0UD9e
        -Dmetadata-keystore.aliases=metadata
        -Dmetadata-keystore.metadata.password=mp6yc0UD9e
        -Dmetadata-keystore.metadata.algorithm=AES
        -Dsolr.useDynamicShardRegistration=true
        "
    ports:
      - 8082:8080
      - 8002:8000
    volumes:
      - alf_data:/usr/local/tomcat/alf_data

  solr0:
    build:
      context: ./search
      args:
        SEARCH_TAG: latest
        SOLR_HOSTNAME: solr0
        ALFRESCO_HOSTNAME: alfresco1
        ALFRESCO_COMMS: none
        ENABLE_SHARDING: "true"
        NUM_SHARDS: "2"
        SHARD_ID: "0"
        SHARD_RANGE: "0-800"
        SHARDING_METHOD: DB_ID_RANGE
    environment:
      #Solr needs to know how to register itself with Alfresco
      SOLR_ALFRESCO_HOST: "alfresco1"
      SOLR_ALFRESCO_PORT: "8080"
      ALFRESCO_SECURE_COMMS: none
      #Alfresco needs to know how to call solr
      SOLR_SOLR_HOST: "solr0"
      SOLR_SOLR_PORT: "8983"
      #Create the default alfresco and archive cores
      SOLR_CREATE_ALFRESCO_DEFAULTS: "alfresco,archive"
    ports:
      - 8083:8983

  solr1:
    build:
      context: ./search
      args:
        SEARCH_TAG: latest
        SOLR_HOSTNAME: solr1
        ALFRESCO_HOSTNAME: alfresco1
        ALFRESCO_COMMS: none
        ENABLE_SHARDING: "true"
        NUM_SHARDS: "2"
        SHARD_ID: "1"
        SHARD_RANGE: "800-1600"
        SHARDING_METHOD: DB_ID_RANGE
    environment:
      #Solr needs to know how to register itself with Alfresco
      SOLR_ALFRESCO_HOST: "alfresco1"
      SOLR_ALFRESCO_PORT: "8080"
      ALFRESCO_SECURE_COMMS: none
      #Alfresco needs to know how to call solr
      SOLR_SOLR_HOST: "solr1"
      SOLR_SOLR_PORT: "8983"
      #Create the default alfresco and archive cores
      SOLR_CREATE_ALFRESCO_DEFAULTS: "alfresco,archive"
    ports:
      - 8084:8983

  postgres:
    image: library/postgres:${POSTGRES_TAG}
    environment:
      - POSTGRES_PASSWORD=alfresco
      - POSTGRES_USER=alfresco
      - POSTGRES_DB=alfresco
    ports:
      - 5432:5432

  activemq:
    image: alfresco/alfresco-activemq:${ACTIVEMQ_TAG}
    ports:
      - 8161:8161 # Web Console
      - 5672:5672 # AMQP
      - 61616:61616 # OpenWire
      - 61613:61613 # STOMP

volumes:
  alf_data: